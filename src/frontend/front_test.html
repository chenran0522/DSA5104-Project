<!DOCTYPE html>
<html>

<head>
    <title>Database Query</title>
</head>

<body>

    <h2>Search Movie by Title</h2>
    <input type="text" id="movieTitle" placeholder="Enter movie title">
    <button onclick="searchMovie()">Search</button>

    <h3>MySQL Results:</h3>
    <pre id="mysqlResults"></pre>

    <h3>MongoDB Results:</h3>
    <pre id="mongoResults"></pre>

    <script>
        function searchMovie() {
            let title = document.getElementById('movieTitle').value;

            fetch('/search_title', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title: title })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('mysqlResults').textContent = JSON.stringify(data.mysql, null, 2);
                    document.getElementById('mongoResults').textContent = JSON.stringify(data.mongodb, null, 2);
                });
        }
    </script>

</body>

</html>
