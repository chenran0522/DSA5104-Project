<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUS Database Query - Movies</title>
    <style>
        #searchBox {
            margin-top: 20px;
            text-align: center;
        }

        #searchResults {
            margin-top: 20px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://www.nus.edu.sg/images/default-source/base/logo.png" alt="NUS Logo" class="logo">
        <h2>Search Movies by Title</h2>
        <div id="searchBox">
            <input type="text" id="movieTitle" placeholder="Enter movie title">
            <button onclick="searchMovie()">Search</button>
        </div>
        <div id="searchResults">
            <h3>MySQL Results:</h3>
            <pre id="mysqlResults"></pre>
            <h3>MongoDB Results:</h3>
            <pre id="mongoResults"></pre>
        </div>

        <script>
            function searchMovie() {
                let title = document.getElementById('movieTitle').value;

                fetch('http://127.0.0.1:5000/search_image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title: title })
                })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('mysqlResults').textContent = JSON.stringify(data.mysql_data, null, 2);
                        document.getElementById('mongoResults').textContent = JSON.stringify(data.mongo_data, null, 2);
                    });
            }
        </script>
    </div>
</body>

</html>
