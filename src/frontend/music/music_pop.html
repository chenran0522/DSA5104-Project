<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUS Database Query - Music Genre</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* 表格样式 */
        table {
            width: 100%; /* 设置表格宽度为100% */
            border-collapse: collapse; /* 去除边框间隙 */
        }

        /* 表格头部样式 */
        th {
            background-color: rgba(255, 99, 99, 0.485); /* 设置表头背景颜色 */
            text-align: left; /* 文本左对齐 */
            padding: 8px; /* 设置内边距 */
            border: 1px solid #000000; /* 设置边框 */
        }

        /* 表格内容样式 */
        td {
            text-align: left; /* 文本左对齐 */
            padding: 8px; /* 设置内边距 */
            border: 1px solid #000000; /* 设置边框 */
        }

        /* 鼠标悬停时高亮显示行 */
        tr:hover {
            background-color: rgba(221, 143, 27, 0.408); /* 设置鼠标悬停时的背景颜色 */
        }

        body {
            font-family: 'Poppins', sans-serif; /* Updated font */
            background: linear-gradient(45deg, #E78EA5,#FEB8CE);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 30px;
            background: rgba(54, 53, 54, 0.7);
            border-radius: 15px;
            width: 80%;
            max-width: 800px;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .top-element {
            z-index: 2;
        }

        #searchBox {
            margin-top: 20px;
        }

        #movieTitle {
            padding: 10px;
            width: 60%;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #d545b1;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #B8408F;
        }

        #searchResults {
            margin-top: 20px;
        }

        pre {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
        
        #mysqlResults,
        #mongoResults {
            max-height: 300px; /* Set a maximum height for better visibility */
            overflow-y: auto; /* Add a vertical scrollbar when content overflows */
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://www.nus.edu.sg/images/default-source/base/logo.png" alt="NUS Logo" class="logo">
        <h2>Search Music by Genre</h2>
        <div id="searchBox">
            <input type="text" id="movieTitle" placeholder="Enter music genre">
            <button onclick="searchMusic()">Search</button>
        </div>
    
        <div id="searchResults">
            <h3>MySQL Results</h3>
            <pre id="mysqlResults"></pre>
            <h3>MongoDB Results</h3>
            <pre id="mongoResults"></pre>
        </div>
        <div id="totalCount">
            <!-- 显示查询到的对象总数 -->
        </div>
        <div id="pagination">
            <!-- 显示分页控件 -->
        </div>

        <script>
            const resultsPerPage = 5; // 每页显示的结果数量
            let currentPage = 1; // 当前页码
            function searchMusic() {
                let genre = document.getElementById('movieTitle').value;

                fetch('http://127.0.0.1:5000/find_music_by_genres', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ genre: genre })
                })
                .then(response => response.json())
                    .then(data => {
                        document.getElementById('mysqlResults').textContent = JSON.stringify(data.mysql_data, null, 2);
                        document.getElementById('mongoResults').textContent = JSON.stringify(data.mongo_data, null, 2);
                    });
                }
        </script>
    </div>
</body>

</html>
